<div class="container">
    <h3>
        Criar Produto
    </h3>
    <form> 
        <div class="form-group">
            <input placeholder="Nome" name="nome" (blur)="nomeChange($event)" >
        </div>
        <div class="form-group">
            <input placeholder="Valor (R$) 1,00" name="valor" (blur)="valorChange($event)">
        </div>
        <div class="form-group">
        <input type="file" (change)="fileChangeEvent($event)" name="fileUpload"  accept="image/jpeg" />
    </div>
    </form>
    <button class="btn btn-primary" (click)="createProduct()" color="primary">
        Salvar
    </button>    
    <button class="btn" (click)="cancel()">
        Cancelar
    </button>
</div>
